---


name: 'Yamllint'

"on":
  push:
    branches:
      - '**'

jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3.1.0
        with:
          config_file: .github/workflows/actions/yamllintconfig.yml
