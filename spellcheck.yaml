matrix:
- name: Markdown
  sources:
  - '!venv/**/*.md|**/*.md'
  default_encoding: utf-8
  aspell:
    lang: en
    d: en_GB
  dictionary:
    wordlists:
    - wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  markdown_extensions:
    - pymdownx.superfences
  sources:
  - '**/*.md'
  expect_match: true
